name: CI for user-doc-management

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸ” Run lint
      run: npm run lint

    - name: ğŸ§ª Run tests
      run: npm run test

    - name: ğŸ› ï¸ Build the project
      run: npm run build
